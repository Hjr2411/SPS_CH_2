<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login • SPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body class="center">
  <div class="card">
    <h1>SPS • Login</h1>
    <form id="loginForm">
      <label for="username">Usuário</label>
      <input id="username" type="text" placeholder="usuario" autocomplete="username" required />
      <label for="password">Senha</label>
      <input id="password" type="password" placeholder="••••" autocomplete="current-password" required />
      <button type="submit" class="btn primary">Entrar</button>
    </form>
    <p class="muted">Dica: use os usuários do RTDB (ex.: admin/admin1, user/user, helio/97616896 ...)</p>
  </div>

  <script type="module">
    import { login, getSession } from "./services/auth.js";   // <<— AQUI
    import { toast } from "./assets/utils.js";

    // Redireciona se já estiver logado
    const sess = getSession();
    if (sess) {
      window.location.href = "./dashboard.html";
    }

    const form = document.getElementById("loginForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      try {
        const user = await login(username, password);
        toast(`Bem-vindo, ${user.username}!`, "success");
        window.location.href = "./dashboard.html";
      } catch (err) {
        toast(err.message || "Falha no login", "error");
      }
    });
  </script>
</body>
</html>
